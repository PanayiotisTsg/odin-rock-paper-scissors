<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0f0feac110.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>ROCK PAPER SCISSORS</h1>
    </header>
    <div class="selection-container">
        <div class="player-selection"></div>
        <div class="computer-selection"></div>
    </div>
    <div class="score">
        <div class="player">0</div>
        <div>-</div>
        <div class="computer">0</div>
    </div>
    <div class="winner"></div>
    <div class="buttonsContainer">
        <button id="rock">&#9994</button>
        <button id="paper">&#9995</button>
        <button id="scissors">&#9996</button>
    </div>
    <footer>
        <p>Made by - PanayiotisTsg</p>
        <a href="https://github.com/PanayiotisTsg"><i class="fa-brands fa-github"></i></a>
    </footer>
</body>
</html>
